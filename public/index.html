<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChatApp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<style>
		body {
			font: 13px Helvetica, Arial;
			margin:10px;
		}

		#messageArea {
			display: none;
			padding: 5px;
		}
		#userDb {
			display: none;
			padding: 5px;
		}

		#userInfo {
			display: none;
			padding-top: 5px;
		}

		#messageForm {
			background: lightgray;
			padding-left: 100px;
			padding-top: 10px;
			position: fixed;
			bottom: 0;
			width: 100%;
		}

		#messageForm input {
			position: relative;
			background: #FFFFFF;
			color: black;
			border: 0;
			padding: 10px;
			width: 50%;
			margin-right: .5%;
		}

		#messageForm .messageButton {
			color: #FFFFFF;
			background-color: lightseagreen;
			width: 9%;
			border: none;
			padding: 10px;
			width: 100px;
		}

		#messages {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}

		#messages li {
			padding: 5px 10px;
		}

		#messages li:nth-child(odd) {
			background: #eee;
		}
	</style>
</head>
<body>
    <div class="container">
        <div id="userFormArea" class="row">
			<div class="col-md-12">
				<form id="userForm">
					<div class="form-group">
						<label>Enter Username</label>
						<input class="form-control" id="username" autofocus/>
						<br/>
						<input type="submit" class="btn btn-primary" value="Oturum Aç" />
					</div>
				</form>
			</div>
		</div>

		<div class="row">

			<div class="col-md-4">
				<div class="row" id="userInfo">
					<div class="col-md-12">
						<div class="well">
							<h3>Username</h3>
							<span id="myusername"></span>
						</div>
					</div>
				</div>

				<div class="row" id="userDb">
					<div class="col-md-12">
						<div class="well">
							<h3>Users in Database</h3>
							<ul class="list-group" id="users"></ul>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-8" id="messageArea">
					<div class="chat" id="chat">
							<ul id="messages"></ul>
						</div>
						<form id="messageForm">
							<div class="form-group">
								<label>Enter Message</label>
								<input type="text" class="form-control" id="message" autofocus>
								<br/>
								<input  type="submit" class="btn btn-primary messageButton" value="Gönder"/>
							</div>
						</form>
			</div>
		</div>
    </div>

</body>
    <script>
    </script>

</html>
